name: flutter_idle_detector
description: A Flutter plugin that provides native-level idle user detection with start/stop/reset and WebView-safe touch monitoring.
version: 1.0.1
homepage: https://github.com/aswintbbc/flutter_idle_detector
repository: https://github.com/aswintbbc/flutter_idle_detector
issue_tracker: https://github.com/aswintbbc/flutter_idle_detector/issues
topics:
  - idle
  - timer
  - security
  - session-timeout

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.mindster.flutter_idle_detector
        pluginClass: FlutterIdleDetectorPlugin
      ios:
        pluginClass: FlutterIdleDetectorPlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
